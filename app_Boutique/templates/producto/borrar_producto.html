{% extends "base.html" %}
{% block title %}Borrar Producto{% endblock %}
{% block content %}
<div class="card p-4 card-soft">
  <h4>Confirmar borrado</h4>
  <p>¿Deseas eliminar el producto <strong>{{ producto.nombre }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Sí, eliminar</button>
    <a class="btn btn-secondary" href="{% url 'ver_productos' %}">No, cancelar</a>
  </form>
</div>
{% endblock %}
