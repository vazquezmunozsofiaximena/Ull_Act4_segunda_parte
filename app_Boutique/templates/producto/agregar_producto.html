{% extends "base.html" %}
{% block title %}Agregar Producto{% endblock %}
{% block content %}
<div class="card p-4 card-soft">
  <h4>Agregar Producto</h4>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input class="form-control" name="nombre" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea class="form-control" name="descripcion"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Precio</label>
      <input class="form-control" name="precio" type="number" step="0.01" min="0" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Stock</label>
      <input class="form-control" name="stock" type="number" min="0" required>
    </div>


    <div class="mb-3">
    <label class="form-label">Categoría</label>
    <select class="form-select" name="idcategoria2" required>
        <option value="">Selecciona una categoría</option>
        {% for c in categorias %}
        <option value="{{ c.id }}">{{ c.nombre }}</option>
        {% endfor %}
    </select>
    </div>

    <button class="btn btn-primary">Guardar</button>
    <a href="{% url 'ver_productos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
